<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>

  <body>
    <main class="container">
      <article class="card">
        <header>
          <img src="./assets/images/logo.svg" alt="Ping Logo" />

          <h1>We are launching <span>soon!</span></h1>

          <p>Subscribe and get notified</p>
        </header>

        <div class="content">
          <form novalidate>
            <div class="form-group">
              <label for="email" class="sr-only">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email addressâ€¦"
              />
              <output class="error-message" aria-live="polite">
                Please provide a valid email address
              </output>
            </div>

            <button type="submit">Notify Me</button>
          </form>

          <figure>
            <img
              src="./assets/images/illustration-dashboard.png"
              alt="Dashboard preview illustration"
            />
          </figure>
        </div>

        <footer>
          <nav class="social-links">
            <a href="#facebook">
              <img
                src="./assets/images/icon-facebook.svg"
                alt="facebook icon"
                aria-hidden="true"
              />
              <span class="sr-only">Visit our Facebook page</span>
            </a>

            <a href="#twitter">
              <img
                src="./assets/images/icon-twitter.svg"
                alt="twitter icon"
                aria-hidden="true"
              />
              <span class="sr-only">Visit our Twitter page</span>
            </a>

            <a href="#instagram">
              <img
                src="./assets/images/icon-instagram.svg"
                alt="instagram icon"
                aria-hidden="true"
              />
              <span class="sr-only">Visit our Instagram page</span>
            </a>
          </nav>

          <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </article>
    </main>
  </body>
</html>
